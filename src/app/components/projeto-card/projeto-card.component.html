<div class="card" [ngClass]="{ on: showBack, off: !showBack }">
	<div class="card-front" [ngClass]="{ off: showBack, on: !showBack }">
		<div class="card-top">
			<h5 class="title">
				<span>{{ "{ " }}</span
				>{{ label }}<span>{{ " }" }}</span>
			</h5>
		</div>
		<div class="card-body">
			<img src="{{ imgLink }}" alt="{{ alt }}" />
			<p class="description">
				{{ description }}
			</p>
		</div>
		<div class="card-bottom">
			<div class="card-icons">
				<div class="icon" *ngFor="let icon of icons">
					<app-my-icon
						[type]="icon.type"
						[name]="icon.name"
						[prefix]="icon.prefix"
						[size]="icon.size"
						[iconClass]="'projetoCardIcon'"
					>
					</app-my-icon>
				</div>
			</div>

			<button
				(click)="virarCard()"
				[ngClass]="{ on: showBack, off: !showBack }"
			>
				<fa-icon
					[icon]="['fas', 'arrow-right']"
					size="xl"
					class="icon"
				></fa-icon>
			</button>
		</div>
	</div>

	<div class="card-back" [ngClass]="{ on: showBack, off: !showBack }">
		<div class="card-top">
			<h5 class="title">
				<span>{{ "{ " }}</span
				>Links<span>{{ " }" }}</span>
			</h5>
		</div>
		<div class="card-body">
			<div class="link">
				<app-social-button
					iconType="fas"
					iconName="link"
					iconSize="xl"
					widthComponent="50px"
					heigthComponent="50px"
					link="https://www.instagram.com/eusoucarreira/"
				></app-social-button>
				<p>Link para a página</p>
			</div>

			<div class="link">
				<app-social-button
					iconType="fab"
					iconName="github"
					iconSize="xl"
					widthComponent="50px"
					heigthComponent="50px"
					link="https://www.instagram.com/eusoucarreira/"
				></app-social-button>
				<p>Link para o repositório no Github</p>
			</div>
		</div>
		<div class="card-bottom">
			<button
				(click)="virarCard()"
				[ngClass]="{ on: showBack, off: !showBack }"
			>
				<fa-icon
					[icon]="['fas', 'arrow-right']"
					size="xl"
					class="icon"
				></fa-icon>
			</button>
		</div>
	</div>
</div>
